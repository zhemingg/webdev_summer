<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet" />
    <title>Sign In</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link
            href="profile.style.client.css"
            rel="stylesheet" />
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js/?version=1"></script>
    <script src="profile.controller.client.js/?version=4"></script>

</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="username" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input class="form-control" id="password" placeholder="password" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">
                First Name </label>
            <div class="col-sm-10">
                <input  class="form-control wbdv-password-fld" id="firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">
                Last Name </label>
            <div class="col-sm-10">
                <input  class="form-control wbdv-password-fld" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input  class="form-control wbdv-password-fld" id="phone" placeholder="Phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input  class="form-control wbdv-password-fld" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="role" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input id="dateOfBirth" type="date" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="updateBtn" type="button" class="btn btn-primary btn-block btn-success">Update</button>
                <button id="logoutBtn" type="button" class="btn btn-primary btn-block btn-danger">Logout</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
